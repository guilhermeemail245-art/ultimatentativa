<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos da Cabine Fotográfica</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .photo-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }
        .loading, .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📸 Suas Fotos da Cabine Fotográfica</h1>
            <p>Faça o download das suas fotos memoráveis!</p>
        </div>
        
        <div id="loading" class="loading">
            Carregando suas fotos...
        </div>
        
        <div id="empty-state" class="empty-state" style="display: none;">
            Nenhuma foto encontrada para esta sessão.
        </div>
        
        <div class="photos-grid" id="photos-grid"></div>
        
        <div class="footer">
            <p>Obrigado por utilizar nossa cabine fotográfica! 😊</p>
        </div>
    </div>

    <script>
        class PhotoViewer {
            constructor() {
                this.photos = [];
                this.initializeElements();
                this.loadPhotosFromURL();
            }

            initializeElements() {
                this.loadingElement = document.getElementById('loading');
                this.emptyStateElement = document.getElementById('empty-state');
                this.photosGrid = document.getElementById('photos-grid');
            }

            loadPhotosFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                const photosParam = urlParams.get('photos');
                
                if (photosParam) {
                    try {
                        this.photos = JSON.parse(decodeURIComponent(photosParam));
                        this.renderPhotos();
                    } catch (error) {
                        console.error('Erro ao carregar fotos:', error);
                        this.showEmptyState();
                    }
                } else {
                    this.showEmptyState();
                }
            }

            renderPhotos() {
                if (this.photos.length === 0) {
                    this.showEmptyState();
                    return;
                }

                this.loadingElement.style.display = 'none';
                this.emptyStateElement.style.display = 'none';
                
                this.photos.forEach((photoUrl, index) => {
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    photoItem.innerHTML = `
                        <img src="${photoUrl}" alt="Foto ${index + 1}">
                        <button class="download-btn" onclick="viewer.downloadPhoto('${photoUrl}', ${index + 1})">⬇️</button>
                    `;
                    this.photosGrid.appendChild(photoItem);
                });
            }

            downloadPhoto(photoUrl, photoNumber) {
                const link = document.createElement('a');
                link.href = photoUrl;
                link.download = `foto-cabine-${photoNumber}.jpg`;
                link.click();
            }

            showEmptyState() {
                this.loadingElement.style.display = 'none';
                this.emptyStateElement.style.display = 'block';
            }
        }

        const viewer = new PhotoViewer();
    </script>
</body>
</html>
